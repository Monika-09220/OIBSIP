<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor Website || By Monika</title>
    <link rel="stylesheet" href="temmperature.css">
    <!-- Box icons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <div class="container">
             <!-- mobile icons -->
             <div class="mobile">
                 <p>9:41 AM</p>
                 <div class="data">
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                 </div>
             </div>

            <h2 class="title">Temperature Convertor</h2>

                   <!-- for degrees -->
                    <div class="degree-field">
                        <label for="degree">Degree</label>
                        <input type="number" name="degree" id="degree" placeholder="Enter temperature">
                    </div>

                    <!--Decide Temperture from and to-->
                    <div class="temp-type">
                     <!-- from option selection -->
                           <div class="temp-field">
                               <label for="fromUnit">From :</label>
                               <select name="temperature" id="fromUnit" autocomplete="on">
                                   <option value="F" id="F" >Fahrenheit</option>
                                   <option value="C" id="C">Celsius</option>
                                   <option value="K" id="K">Kelvin</option>
                                   <option value="R" id="R" >Rankine</option>
                               </select>
                           </div>
                     <!--To option selection-->
                           <div class="temp-field">
                               <label for="toUnit">To :</label>
                               <select name="temperature" id="ToUnit" autocomplete="on">
                                   <option value="C" id="C">Celsius</option>
                                   <option value="K" id="K">Kelvin</option>
                                   <option value="F" id="F" >Fahrenheit</option>
                                   <option value="R" id="R" >Rankine</option>
                               </select>
                           </div>
                    </div>
                        
                    

             <!-- Showing result here -->
             <div class="resultField">
                <label for="result">Result:</label>
                <input type="text" id="result" readonly>
             </div>

              <!-- Convert Button -->
               <div onclick="convert()" class="btn-container">
                  <button  id="convert-btn">Convert</button>
                </div>
        </div>
    </div>
    <script>
         function convert(){
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('degree').value);

            var convertedValue;
            var resultUnit;

            // Perform conversion logic

            switch (fromUnit){
                case 'C':
                    if (toUnit === 'F'){
                        convertedValue = (temperature * 9/5) +32;
                        resultUnit = 'F';
                    } else if (toUnit === 'K'){
                        convertedValue = temperature + 273.15;
                        resultUnit = 'K';
                    }else if (toUnit === 'R'){
                        convertedValue = temperature + 273.15;
                        resultUnit = 'R';
                    }else{
                        convertedValue = temperature;
                        resultUnit = 'C';
                    }
                    break;

                    case 'F':
                    if (toUnit === 'C'){
                        convertedValue = (temperature -32) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'K'){
                        convertedValue = (temperature -32) * 5/9 + 273.15;
                        resultUnit = 'K';
                    }else if (toUnit === 'R'){
                        convertedValue = temperature + 459.67;
                        resultUnit = 'R';
                    }else{
                        convertedValue = temperature;
                        resultUnit = 'F';
                    }
                    break;

                    case 'K':
                    if (toUnit === 'C'){
                        convertedValue = temperature - 273.15;
                        resultUnit = 'C';
                    } else if (toUnit === 'F'){
                        convertedValue = (temperature - 273.15) * 9/5 +32;
                        resultUnit = 'F';
                    }else if (toUnit === 'R'){
                        convertedValue = temperature * 9/5;
                        resultUnit = 'R';
                    }else{
                        convertedValue = temperature;
                        resultUnit = 'K';
                    }
                    break;

                    case 'R':
                    if (toUnit === 'C'){
                        convertedValue = (temperature - 491.67) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'K'){
                        convertedValue = temperature - 459.67;
                        resultUnit = 'K';
                    }else if (toUnit === 'F'){
                        convertedValue = temperature * 5/9;
                        resultUnit = 'F';
                    }else{
                        convertedValue = temperature;
                        resultUnit = 'R';
                    }
                    break;
            }

            document.getElementById('resultField').value = convertedValue.toFixed(2) + ' ' + resultUnit;
            
        }
        

    </script>
</body>
</html>
